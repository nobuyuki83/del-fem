name: PyO3_Deploy

on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker
        run: docker --version
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install maturin
        run: pip install maturin
      - name: Build wheels for Python 3.8â€“3.12
        run: |
          docker run --rm -v "$(pwd)":/io quay.io/pypa/manylinux2014_x86_64 /bin/bash -c "
          set -ex
          cd /io
          
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source \$HOME/.cargo/env
          
          for PYBIN in /opt/python/cp310*/bin /opt/python/cp311*/bin /opt/python/cp312*/bin /opt/python/cp313*/bin; do
            \${PYBIN}/pip install -U pip setuptools wheel maturin
            \${PYBIN}/maturin build \
              --sdist \
              --release \
              --interpreter \${PYBIN}/python \
              -o /io/dist \
              -m del-fem-numpy/Cargo.toml
          done
          "
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1.27.0
        with:
          command: build
          args: --release -o dist -m del-fem-numpy/Cargo.toml --interpreter python
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python-version }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install latest maturin
        run: pip install maturin
      - name: Build macOS universal2 wheel
        run: |
          maturin --version
          maturin build --release -o dist -m del-fem-numpy/Cargo.toml --interpreter python
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.python-version }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.MATURIN_PASSWORD }}
        with:
          command: upload
          args: --skip-existing *